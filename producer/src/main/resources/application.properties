# Producer Properties Avro
spring.application.name=producer
spirng.kafka.bootstrap-servers = localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.KafkaAvroSerializer

# Schema Registry URL (Required for Avro)
spring.kafka.properties.schema.registry.url=http://172.25.144.28:8081
auto.register.schemas=true
# Kafka Topic Name
kafka.topic.name=my-avro-topic
server.port = 8082

